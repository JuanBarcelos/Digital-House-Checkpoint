<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital House Dev</title>
</head>
<body>
    <header>
        <div class="redes-social">
            <a href="#">
                <img src="./img/icon02.svg" alt="">
            </a>
            <a href="#">
                <img src="./img/discord-icon.svg" alt="">
            </a>
            <a href="#">
                <img src="./img/linkedin-icon.svg" alt="">
            </a>
        </div>
        <div class="logo">
            <img src="./img/icon01.svg" alt="">
            <a href="#">
                Digital House Dev
            </a>
        </div>
    </header>
    <main>
        
        <div class="descricao">
            <h1>O maior banco de devs do Brasil</h1>
            <p>Nao importa se front ou back end,  fazer networking e muito importante. Faça parte da maior comunidade de desenvolvedores brasileiros.</p>
            <div class="btn-home" Conheça Nosso Time>
            </div>
        
        <div id="main-container">
            
          <form id="register-form" >
                 <div class="half-box spacing">
                 <label for="Materia"> Matéria</label>
                 <input type="text" name="Materia" id="Materia" placeholder="Digite o Nome da Matéria">               
                 </div>

                 <div class="half-box spacing">
                 <label for="Turno"> Turno</label>
                 <input type="text" name="Turno" id="Turno" placeholder="Digite um turno preferencial">               
                 </div>

                 <div class="half-box spacing">
                 <label for="Modalidade"> Modalidade</label>
                 <input type="text" name="Modalidade" id="Modalidade" placeholder="Digite uma modalidade para as aulas">               

                 <div class="half-box spacing">
                <input type="submit"  id="btn-submt" value="Registrar">               
                 </div>
                </form>
            </div>

        
        <img class="img-programador" src="./img/Programador main.svg" alt="">
        
        <img src="./img/Blobs baixo.svg" alt="" class="bolha">
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
